<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dog Party</title>
    <link rel="stylesheet" href="./stylesheets/css/master.css">
  </head>
  <body>
    <nav>
      <img id="home-button" src="./images/dog-icon.svg" alt="dog-icon">
      <a>How</a>
      <a>What</a>
      <a>Facts</a>
    </nav>
    <section>
      <h1>A Site About Some Dogs</h1>
      <img id="main"src="./images/dog1-sq.jpg" alt="top-dog"><br/>
      <a class="button">What are Dogs</a>
    </section>
    <table>
      <figure class="dog">
        <h2>How</h2>
        <img src="./images/dog2-sq.jpg" alt="left-dog">
        <figcaption>
          <p>Nap all day Gate keepers of hell yet stares</p>
          <p>at human while pushing stuff off a table.</p>
          <p>Put butt in owner's face chase mice, so run</p>
          <p>outside as soon as door open but you call</p>
          <p>this cat food? stare at the wall, play with</p>
          <p>food and get confused by dust.</p>
          <a class="button">How to Dog</a>
        </figcaption>
      </figure>
      <figure class="dog">
        <h2>What</h2>
        <img src="./images/dog3-sq.jpg" alt="middle-dog">
        <figcaption>
          <p>Soft kitty warm kitty little ball of furr. Hunt</p>
          <p>anything that moves meowing non stop for</p>
          <p>food stand in front of the computer screen</p>
          <p>knock dish off table head butt cant eat out</p>
          <p>of my own dish, then cats take over the</p>
          <p>world hide when guests come over.</p>
          <a class="button">What is Dog</a>
        </figcaption>
      </figure>
      <figure class="dog">
        <h2>Facts</h2>
        <img src="./images/dog4-sq.jpg" alt="right-dog">
        <figcaption>
          <p>Destroy the blinds chase imaginary bugs,</p>
          <p>so lie on your belly and purr when you are</p>
          <p>asleep. Fall asleep on the washing machine</p>
          <p>give attitude hunt anything that moves</p>
          <p>groom yourself 4 hours - checked, have</p>
          <p>your beauty sleep 18 hours - checked, be</p>
          <p>fabulous for the rest of the day - checked!</p>
          <a class="button">Dog Facts</a>
        </figcaption>
      </figure>
    </table>
    <footer>
      <h2>Learn About Dogs Online</h2>
      <i><img class="icon" src="./images/facebook.svg" alt="facebook"></i>
      <i><img class="icon" src="./images/twitter.svg" alt="twitter"></i>
      <i><img class="icon" src="./images/instagram.svg" alt="instagram"></i>
      <i><img class="icon" src="./images/linkedin.svg" alt="linkedin"></i>
      <p id="bottom-link">See this on GitHub</p>
    </footer>
  </body>
</html>
